<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Teller and Dog Age Calculator</title>
</head>
<body>

  <h2>Tell Your Fortune</h2>
  <form id="fortuneForm">
    <label for="numChildren">Number of Children:</label>
    <input type="number" id="numChildren" name="numChildren" required><br><br>

    <label for="partnerName">Partner's Name:</label>
    <input type="text" id="partnerName" name="partnerName" required><br><br>

    <label for="geoLocation">Geographic Location:</label>
    <input type="text" id="geoLocation" name="geoLocation" required><br><br>

    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" name="jobTitle" required><br><br>

    <button type="button" onclick="submitFortune()">Tell My Fortune</button>
  </form>

  <p id="fortuneResult"></p>

  <h2>Calculate Dog Age</h2>
  <form id="dogAgeForm">
    <label for="puppyAge">Puppy's Age (in human years):</label>
    <input type="number" id="puppyAge" name="puppyAge" required><br><br>

    <button type="button" onclick="submitDogAge()">Calculate Dog Age</button>
  </form>

  <p id="dogAgeResult"></p>
  <script src="/js/ica11.js"></script>
